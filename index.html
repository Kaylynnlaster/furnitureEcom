    <nav class="navBar">
      <div class="nav__content">

<!-- shopping cart -->

<div class="cart-items-container">

  <div id="close" class="fas fa-times"></div>

  <a href="#" class="btn"> checkout</a>
</div>


<!-- shopping cart -->

<!-- account form -->

<div class="account-form">
  <div id="close-form" class="fas fa-times"></div>

  <div class="buttons">
      <span class="btn active login-btn">login</span>
      <span class="btn register-btn">register</span>
  </div>

  <form action="" class="login-form active">
      <h3>Login now</h3>
      <input type="username" id ="username" placeholder="enter your username" class="box">
      <input type="password" id ="password" placeholder="enter your password" class="box">
      <div class="flex">
          <input type="checkbox" name="" id="remember-me">
          <label for="remember-me"> remember me</label>
          <a href="#">forgot password</a>
      </div>
      <input type="submit" onclick=" return login()" value="login" class="btn">
  </form>

  <form action="" class="register-form">
      <h3>register now</h3>
      <input type="username" id ="newUser" placeholder="enter your username" class="box">
      <input type="password" id ="newPass" placeholder="enter your password" class="box">
      <input type="submit" onclick="return register()" value="register" class="btn">
  </form>

</div>

<!-- account form -->


    <!-- home -->

    <section class="home" id="home">

      <div class="swiper home-slider">
          <div class="swiper-wrapper">

              <div class="swiper-slide slide" style="background: url(images/heroImage.png) no-repeat;">
                  <div class="content">
                      <h3>Welcome To Dracula's Mansion</h3>
                      <span>Your one stop shop for all Gothic furniture!</span>
                  </div>
              </div>
          </div>
      </div>

  </section>
